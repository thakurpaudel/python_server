<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester - Flask Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .api-url {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-left: 4px solid #667eea;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .delete-btn {
            background: #e74c3c;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .task-list {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item.completed {
            border-left-color: #2ecc71;
            opacity: 0.7;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .task-id {
            font-size: 12px;
            color: #999;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }

        .success {
            color: #2ecc71;
        }

        .error {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ API Testing Interface</h1>
        <p class="subtitle">Test your Flask backend API endpoints</p>

        <div class="api-url">
            <strong>API Base URL:</strong> <span id="apiUrl">http://localhost:5001</span>
        </div>

        <div id="statusIndicator" class="status disconnected">
            ‚ö†Ô∏è Checking connection...
        </div>

        <div class="section">
            <h2>üìã All Tasks</h2>
            <div class="controls">
                <button onclick="getAllTasks()">Get All Tasks</button>
                <button onclick="getTime()">Get Server Time</button>
            </div>
            <div id="taskList" class="task-list"></div>
        </div>

        <div class="section">
            <h2>‚ûï Create Task</h2>
            <div class="controls">
                <input type="text" id="newTaskTitle" placeholder="Enter task title..." />
                <button onclick="createTask()">Create Task</button>
            </div>
        </div>

        <div class="section">
            <h2>‚úèÔ∏è Update Task</h2>
            <div class="controls">
                <input type="number" id="updateTaskId" placeholder="Task ID" style="max-width: 100px;" />
                <input type="text" id="updateTaskTitle" placeholder="New title" />
                <button onclick="updateTask()">Update</button>
            </div>
        </div>

        <div class="section">
            <h2>üóëÔ∏è Delete Task</h2>
            <div class="controls">
                <input type="number" id="deleteTaskId" placeholder="Task ID" style="max-width: 150px;" />
                <button class="delete-btn" onclick="deleteTask()">Delete Task</button>
            </div>
        </div>

        <div class="section">
            <h2>üì§ Response</h2>
            <div id="output" class="output">Waiting for API calls...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';
        const output = document.getElementById('output');
        const taskList = document.getElementById('taskList');
        const statusIndicator = document.getElementById('statusIndicator');

        function displayOutput(data) {
            output.textContent = JSON.stringify(data, null, 2);
        }

        function displayError(error) {
            output.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
        }

        function displaySuccess(message) {
            output.innerHTML = `<span class="success">‚úÖ ${message}</span>`;
        }

        function updateStatus(connected) {
            if (connected) {
                statusIndicator.className = 'status connected';
                statusIndicator.textContent = '‚úÖ Connected to Flask Backend';
            } else {
                statusIndicator.className = 'status disconnected';
                statusIndicator.textContent = '‚ùå Cannot connect to backend. Is the Flask server running?';
            }
        }

        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/`);
                if (response.ok) {
                    updateStatus(true);
                    return true;
                }
            } catch (error) {
                updateStatus(false);
                return false;
            }
        }

        async function getAllTasks() {
            try {
                const response = await fetch(`${API_BASE}/api/tasks`);
                const data = await response.json();
                displayOutput(data);
                displayTasks(data.tasks);
                updateStatus(true);
            } catch (error) {
                displayError(error);
                updateStatus(false);
            }
        }

        function displayTasks(tasks) {
            if (!tasks || tasks.length === 0) {
                taskList.innerHTML = '<p class="loading">No tasks found</p>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-id">ID: ${task.id} ‚Ä¢ ${task.completed ? '‚úÖ Completed' : '‚è≥ Pending'}</div>
                    </div>
                </div>
            `).join('');
        }

        async function createTask() {
            const title = document.getElementById('newTaskTitle').value.trim();
            if (!title) {
                alert('Please enter a task title');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                const data = await response.json();
                displayOutput(data);
                document.getElementById('newTaskTitle').value = '';
                displaySuccess('Task created successfully!');
                setTimeout(getAllTasks, 500);
                updateStatus(true);
            } catch (error) {
                displayError(error);
                updateStatus(false);
            }
        }

        async function updateTask() {
            const id = document.getElementById('updateTaskId').value;
            const title = document.getElementById('updateTaskTitle').value.trim();

            if (!id || !title) {
                alert('Please enter task ID and new title');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                const data = await response.json();
                displayOutput(data);
                document.getElementById('updateTaskId').value = '';
                document.getElementById('updateTaskTitle').value = '';
                displaySuccess('Task updated successfully!');
                setTimeout(getAllTasks, 500);
                updateStatus(true);
            } catch (error) {
                displayError(error);
                updateStatus(false);
            }
        }

        async function deleteTask() {
            const id = document.getElementById('deleteTaskId').value;

            if (!id) {
                alert('Please enter task ID');
                return;
            }

            if (!confirm(`Are you sure you want to delete task ${id}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/tasks/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                displayOutput(data);
                document.getElementById('deleteTaskId').value = '';
                displaySuccess('Task deleted successfully!');
                setTimeout(getAllTasks, 500);
                updateStatus(true);
            } catch (error) {
                displayError(error);
                updateStatus(false);
            }
        }

        async function getTime() {
            try {
                const response = await fetch(`${API_BASE}/api/time`);
                const data = await response.json();
                displayOutput(data);
                updateStatus(true);
            } catch (error) {
                displayError(error);
                updateStatus(false);
            }
        }

        // Handle Enter key for inputs
        document.getElementById('newTaskTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createTask();
        });

        document.getElementById('updateTaskTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') updateTask();
        });

        document.getElementById('deleteTaskId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') deleteTask();
        });

        // Check connection and load tasks on page load
        window.onload = async () => {
            await checkConnection();
            getAllTasks();
        };
    </script>
</body>

</html>
